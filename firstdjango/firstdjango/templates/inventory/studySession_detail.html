{% extends "base.html" %}
{%load mathfilters %}

{% block content %}
	<a href="{% url 'index' %}">Back</a>
	<h3>{{ studySession.title|capfirst }}</h3>
	<p> {{ studySession.pagesRead }} Pages Read</p>
	<p> {{ studySession.timeSpent }} Minutes Spent on task</p>
	<p> {{ studySession.pagesRead|div:studySession.timeSpent|mul:60 }} Pages/Hour</p>
{% endblock %}
